<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Decimais</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Números Decimais</h1>
            <p>Converta números decimais para diferentes bases</p>
        </header>

        <main>
            <div class="input-section">
                <label for="decimal-input">Digite um número decimal:</label>
                <input 
                    type="number" 
                    id="decimal-input" 
                    placeholder="Ex: 42"
                    step="1"
                >
            </div>

            <button id="convert-btn" class="convert-button">
                Converter
            </button>

            <div id="result" class="result-section">
                <!-- Resultado será exibido aqui -->
            </div>
        </main>
    </div>
</body>
</html>
